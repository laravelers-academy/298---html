<!DOCTYPE html>
<html>
<head>
	<title>Noscript</title>

	<style>
		
		.no-script-alert {
			display: none;
		}

	</style>

	<noscript>
		
		<style>
			
			.no-script-alert {
				display: block;
			}

		</style>

	</noscript>

</head>
<body>

	<p class="no-script-alert">
		Por favor habilita JavaScript
	</p>

</body>
</html>
